version: '3'
  mysql:
    build:
      context: .
      dockerfile: dockerfile.sql
    ports:
      - "3307:3306"
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: dockerfile.api
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - backend

  php:
    build:
      context: .
      dockerfile: dockerfile.php
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    networks:
      - backend

networks:
  backend: