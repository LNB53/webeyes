version: '3'

services:
  api:
    build:
      context: .
      dockerfile: dockerfile.api
    ports:
      - "8080:8080"
    networks:
      - backend

  php:
    build:
      context: .
      dockerfile: dockerfile.php
    ports:
      - "9000:9000"
    networks:
      - backend
networks:
  backend: